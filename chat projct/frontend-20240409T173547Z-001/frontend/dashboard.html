<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Social Media</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Ether.js library cdn-->
    <script src="https://cdn.ethers.io/lib/ethers-5.5.3.min.js"></script>

    <style>
        /* Custom CSS */
        .navbar-brand {
            font-size: 1.5rem;
        }

        .wallet-address {
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .post-button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .post-button:hover {
            background-color: #138496;
        }

        .post-container {
            height: calc(100vh - 56px); /* Adjust height for navbar */
            overflow-y: auto;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Custom Styles */
        .left-sidebar {
            background-color: #f8f9fa; /* Light gray background */
            width: 250px; /* Adjust width as needed */
            padding: 20px; /* Add padding */
            height: calc(100vh - 56px); /* Adjust height for navbar */
            overflow-y: auto;
        }

        .left-sidebar .btn {
            width: 80%; /* Adjust button width */
            margin-bottom: 10px; /* Add margin between buttons */
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }

        #postContent {
            width: 100%;
            height: 150px;
            resize: none;
            margin-bottom: 15px;
        }

        /* Adjusted CSS styles */
        .post-content {
            font-size: 1.2rem; /* Adjust font size for post content */
        }

        .timestamp {
            font-size: 0.9rem; /* Adjust font size for timestamp */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Decentralised Social Media</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- Add any navigation links here -->
                </ul>
                <div class="navbar-nav ml-auto">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle wallet-address" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <span id="partialAddress"></span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <div id="fullAddress" class="dropdown-item"></div>
                            <div class="dropdown-divider"></div>
                            <a href="#" id="disconnectButton" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Disconnect</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--posting animation-->
    <!-- Add this HTML code at the top of your HTML file, preferably inside the <body> tag -->
    <div id="loadingAnimation" style="position: fixed; top: 20px; right: 20px; display: none;">
        <div class="spinner-border text-primary mr-2" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <span id="loadingText">Posting</span>
    </div>


    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left side -->
            <div class="col-md-3 left-sidebar">
                <div class="mb-4">
                    <a href="#" class="btn btn-block btn-primary">Home</a>
                    <a href="#" class="btn btn-block btn-primary">Notifications</a>
                    <a href="#" class="btn btn-block btn-primary" onclick="location.href='profile.html'">Profile</a>
                </div>
                <div>
                    <button class="btn btn-block btn-lg post-button" data-toggle="modal" data-target="#postModal">Post</button>
                </div>
            </div>
           <!-- Right side -->
            <div class="col-md-9">
                <div id="postContainer" class="postContainer">
                    <!-- Posts will be dynamically loaded here -->
                    <!-- Example post -->
                    <div class="post">
                        <!-- Post content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Create Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="postContent" rows="4" placeholder="Write your post..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitPostButton">Post</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
